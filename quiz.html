<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quiz â€” Arjun007-wiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInLeft { from { opacity: 0; transform: translateX(-40px); } to { opacity: 1; transform: translateX(0); } }
    
    body {
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ff2d2d;
      font-family: 'Poppins', sans-serif;
      line-height: 1.8;
      min-height: 100vh;
    }
    
    .site-header {
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid #ff2d2d;
      padding: 20px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: slideInLeft 0.8s ease;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0 24px;
    }
    
    .site-header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .site-title {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #ff2d2d, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeInDown 0.6s ease;
    }
    
    .main-nav {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    
    .nav-link {
      color: #ff2d2d;
      text-decoration: none;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover {
      background: rgba(255, 45, 45, 0.1);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 45, 45, 0.2);
    }
    
    main { padding: 60px 0; animation: fadeInUp 0.8s ease 0.2s both; }
    
    .quiz-content {
      background: rgba(26, 26, 26, 0.8);
      border: 2px solid rgba(255, 45, 45, 0.2);
      padding: 40px;
      border-radius: 12px;
      animation: fadeInUp 0.8s ease 0.3s both;
    }
    
    .form-group { margin-bottom: 25px; }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #ddd;
      font-weight: 500;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
      font-family: inherit;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: #ff2d2d;
    }
    
    button {
      background: linear-gradient(135deg, #ff2d2d, #ff6b6b);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      transition: transform 0.2s;
    }
    
    button:hover { transform: translateY(-2px); }
    
    #result {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
      color: #ff2d2d;
    }
    
    .site-footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 60px;
      border-top: 1px solid rgba(255, 45, 45, 0.2);
      color: #999;
      font-size: 14px;
      animation: fadeInUp 1s ease 0.6s both;
    }
    
    @media (max-width: 600px) {
      .quiz-content { padding: 25px; }
      .main-nav { gap: 15px; }
      .nav-link { padding: 6px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="site-title">Quiz</h1>
      <nav class="main-nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/about" class="nav-link">About</a>
        <a href="/quiz" class="nav-link">Quiz</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="quiz-content">
      <h2 style="color: #ff2d2d; margin-bottom: 20px;">ðŸ§  Test Your Knowledge</h2>
      <p style="color: #ddd; margin-bottom: 30px;">How well do you know Arjun? Take this quick quiz!</p>
      
      <form id="quiz-form">
        <div class="form-group">
          <label>1. What is one of Arjun's hobbies?</label>
          <input type="text" name="q1" placeholder="e.g. soccer" required>
        </div>
        <div class="form-group">
          <label>2. Which language is used in the Stock Market Analyzer?</label>
          <input type="text" name="q2" placeholder="e.g. Java" required>
        </div>
        <div class="form-group">
          <label>3. Is Arjun an aspiring data engineer? (yes/no)</label>
          <input type="text" name="q3" placeholder="yes or no" required>
        </div>
        <button type="submit">Submit Answers</button>
      </form>
      <div id="result"></div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>Crafted with passion | Â© 2026 Arjun007-wiz</small>
    </div>
  </footer>

  <script>
    const answers = {
      q1: ['soccer', 'badminton', 'coding', 'electronics'],
      q2: ['python', 'sql'],
      q3: ['yes', 'true']
    };

    document.getElementById('quiz-form').addEventListener('submit', function(e){
      e.preventDefault();
      const form = e.target;
      const r = document.getElementById('result');
      const q1 = (form.q1.value || '').trim().toLowerCase();
      const q2 = (form.q2.value || '').trim().toLowerCase();
      const q3 = (form.q3.value || '').trim().toLowerCase();

      let score = 0;
      if(answers.q1.includes(q1)) score++;
      if(answers.q2.includes(q2)) score++;
      if(answers.q3.includes(q3)) score++;

      r.textContent = `You scored ${score} / 3.`;
      if(score === 3){
        r.textContent += ' ðŸŽ‰ Perfect score!';
      } else {
        r.textContent += ' Try again!';
      }
    });
  </script>
</body>
</html>
